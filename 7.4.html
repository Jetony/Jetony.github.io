<!DOCTYPE html><head>
<meta charset="utf-8">
<title>ECharts</title></head><body>

<!-- 为ECharts 准备一个具备大小（宽高）的Dom -->
<div id="main" style="margin:0 auto;width: 800px;height:400px"></div>

<!-- ECharts 单文件引入-->
<script src="echarts-all.js"></script>
<script type="text/javascript">

// 基于准备好的dom，初始化echarts 图表
var myChart = echarts.init(document.getElementById('main'));

var option = {
    title : {
        text: '英雄联盟版本分析',
        subtext: '7.4版本'
    },
    tooltip : {
        trigger: 'axis'
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType: {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'value',
            boundaryGap : [0, 0.01]
        }
    ],
    yAxis : [
        {
            type : 'category',
            data : ['玛尔扎哈', '卡兹克', '杰斯', '泰隆', '伊芙琳', '雷恩加尔', '卡特琳娜', '格雷福斯', '瑞兹', '乐芙兰']
        }
    ],
    series : [
        {
            name:'7.4版本',
            type:'bar',
            data:[110, 142, 142, 207, 229, 446, 465, 466, 505, 583]
        }
    ]
};   
// 为echarts 对象加载数据
myChart.setOption(option);
</script></body>
