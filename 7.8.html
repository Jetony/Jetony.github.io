<!DOCTYPE html><head>
<meta charset="utf-8">
<title>ECharts</title></head><body>

<!-- 为ECharts 准备一个具备大小（宽高）的Dom -->
<div id="main" style="margin:0 auto;width: 800px;height:400px"></div>

<!-- ECharts 单文件引入-->
<script src="echarts-all.js"></script>
<script type="text/javascript">

// 基于准备好的dom，初始化echarts 图表
var myChart = echarts.init(document.getElementById('main'));

var option = {
    title : {
        text: '英雄联盟版本分析',
        subtext: '7.8版本'
    },
    tooltip : {
        trigger: 'axis'
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType: {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'value',
            boundaryGap : [0, 0.01]
        }
    ],
    yAxis : [
        {
            type : 'category',
            data : ['卡特琳娜', '伊芙琳', '艾翁', '菲奥娜', '弗拉基米尔', '格雷福斯', '图奇', '雷恩加尔', '菲兹', '璐璐']
        }
    ],
    series : [
        {
            name:'7.8版本',
            type:'bar',
            data:[44, 51, 59, 66, 77, 93, 99, 99, 152, 177]
        }
    ]
};    
// 为echarts 对象加载数据
myChart.setOption(option);
</script></body>
