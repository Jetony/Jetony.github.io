<!DOCTYPE html><head>
<meta charset="utf-8">
<title>ECharts</title></head><body>

<!-- 为ECharts 准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 600px;height:400px"></div>

<!-- ECharts 单文件引入-->
<script src="echarts-all.js"></script>
<script type="text/javascript">

// 基于准备好的dom，初始化echarts 图表
var myChart = echarts.init(document.getElementById('main'));

var option = {
    title : {
        text: '两位玩家的类型',
        subtext: '八块腹肌的皮皮桶和拥抱深海鲸的少年分别玩的三个类型英雄的场次数'
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['八块腹肌的皮皮桶','拥抱深海鲸的少年']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            data : ['输出型', '功能型', '肉盾型']
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'八块腹肌的皮皮桶',
            type:'bar',
            data:[28, 88, 336]
        },
        {
            name:'拥抱深海鲸的少年',
            type:'bar',
            data:[56, 90, 331]
        }
    ]
};

// 为echarts 对象加载数据
myChart.setOption(option);
</script></body>
