<!DOCTYPE html><head>
<meta charset="utf-8">
<title>ECharts</title></head><body>

<!-- 为ECharts 准备一个具备大小（宽高）的Dom -->
<div id="main" style="margin:0 auto;width: 800px;height:400px"></div>

<!-- ECharts 单文件引入-->
<script src="echarts-all.js"></script>
<script type="text/javascript">

// 基于准备好的dom，初始化echarts 图表
var myChart = echarts.init(document.getElementById('main'));

var option = {
    title : {
        text: '英雄联盟版本分析',
        subtext: '7.5版本'
    },
    tooltip : {
        trigger: 'axis'
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType: {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'value',
            boundaryGap : [0, 0.01]
        }
    ],
    yAxis : [
        {
            type : 'category',
            data : ['菲奥娜', '泰隆', '乐芙兰', '菲兹', '弗拉基米尔', '瑞兹', '伊芙琳', '卡特琳娜', '雷恩加尔', '格雷福斯']
        }
    ],
    series : [
        {
            name:'7.5版本',
            type:'bar',
            data:[162, 194, 197, 201, 203, 225, 237, 384, 427, 493]
        }
    ]
};       

// 为echarts 对象加载数据
myChart.setOption(option);
</script></body>
